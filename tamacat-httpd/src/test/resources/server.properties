
Port=80

https=false
https.keyStoreFile=test.keystore
https.keyPassword=nopassword
https.keyStoreType=JKS
https.protocol=TLS

MaxServerThreads=5
ServerSocketTimeout=30000
ServerSocketBufferSize=8192

url-config.file=url-config.xml

JMX.server-url=service:jmx:rmi:///jndi/rmi://localhost/httpd
JMX.objectname=org.tamacat.httpd:type=HttpEngine
JMX.rmi.port=1099

# Velocity Engine configuration.
resource.loader=file
file.resource.loader.description=Velocity Classpath Resource Loader
#file.resource.loader.class=org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader
file.resource.loader.class=org.apache.velocity.runtime.resource.loader.FileResourceLoader
file.resource.loader.path=.
file.resource.loader.cache=false
file.resource.loader.modificationCheckInterval=2
